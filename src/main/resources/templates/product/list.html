<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品清單</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h2 class="text-center">商品清單</h2>

<!-- 新增商品開始 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
    新增商品
</button>

<div th:replace="fragments/productModal :: addProductModal"></div>
<div th:replace="fragments/productModal :: updateProductModal"></div>

<!-- 商品列表 -->
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">種類</th>
        <th scope="col">名稱</th>
        <th scope="col">價格</th>
        <th scope="col">圖片</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.category}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <img th:if="${product.imageUrl}" th:src="@{${product.imageUrl}}" style="max-width:100px;" alt="商品圖片">
        </td>
        <td>
            <!-- 修改按鈕 -->
            <button type="button" class="btn btn-sm btn-warning"
                    th:onclick="openUpdateModal([[${product.id}]], [[${product.name}]], [[${product.price}]], [[${product.category}]], [[${product.imageUrl}]])">
                修改商品
            </button>
            <!-- 刪除按鈕 -->
            <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
               onclick="return confirm('確定要刪除嗎？');">刪除商品</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast align-items-center text-bg-success border-0 fade" role="alert"
         th:if="${successMessage}" id="successToast">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}">成功訊息</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastEl = document.getElementById('successToast');
        if (toastEl) {
            var toast = new bootstrap.Toast(toastEl, { delay: 2000, autohide: true });
            toast.show();
        }
    });

    function openUpdateModal(id, name, price, category, imageUrl) {
        document.getElementById('updateProductId').value = id;
        document.getElementById('updateProductName').value = name;
        document.getElementById('updateProductPrice').value = price;
        document.getElementById('updateProductCategory').value = category;

        var preview = document.getElementById('updateProductPreview');
        if (imageUrl && imageUrl !== 'null') {
            preview.src = imageUrl;
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }

        var modal = new bootstrap.Modal(document.getElementById('updateProductModal'));
        modal.show();
    }
</script>
</body>
</html>
