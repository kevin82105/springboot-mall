<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品清單</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h2 class="text-center">商品清單</h2>

<form th:action="@{/product/add}" method="get" style="display:inline;">
    <button type="submit" class="btn btn-primary">新增商品</button>
</form>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">名稱</th>
        <th scope="col">價格</th>
        <th scope="col">操作</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <!-- 修改按鈕 -->
            <a th:href="@{/product/edit/{id}(id=${product.id})}"
               class="btn btn-sm btn-warning">
                修改
            </a>

            <!-- 刪除按鈕 -->
            <a th:href="@{/product/delete/{id}(id=${product.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('確定要刪除嗎？');">
                刪除
            </a>
        </td>
    </tr>
</table>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast align-items-center text-bg-success border-0 fade" role="alert"
         th:if="${successMessage}" id="successToast">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}">成功訊息</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastEl = document.getElementById('successToast');
        if (toastEl) {
            var toast = new bootstrap.Toast(toastEl, { delay: 2000, autohide: true });
            toast.show();
        }
    });
</script>
</body>
</html>
